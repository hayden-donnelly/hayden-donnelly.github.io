    <meta name="keywords" content="Hayden Donnelly, Software Engineer" />
    <meta name="author" content="Hayden Donnelly" />
    <meta
      name="description"
      content="Hayden Donnelly's software engineering portfolio."
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap"

  <body>
    <div class="wrapper">
      <div class="header">
        <div class="title">
          <h1>Hayden Donnelly</h1>
        </div>
      </div>
      <h2>About Me</h2>
      <p class="trigger"></p>
      <div class="square"></div>
      <div class="projects">
        <div class="card">
          <h2 class="card-title">The Navigator</h2>
          <img
            class="card-image"
            src="https://user-images.githubusercontent.com/30982485/107132109-3ce06500-68aa-11eb-80f8-1aa034ecaee0.png"
            alt="A screenshot of The Navigator."
          />
          <p class="card-description">
            The Navigator is a first person maze navigation game built with Java
            and Processing. In order to achieve pseudo 3D visuals, I used a
            raycast algorithm similar to the one found in Wolfenstein 3D.
          </p>
          <a
            class="card-link"
            href="https://github.com/hayden-donnelly/The-Navigator"
            target="_blank"
            >Source</a
          >
        </div>
      </div>
    </div>
    <script

      crossorigin="anonymous"

    <script src="app.js"></script>
